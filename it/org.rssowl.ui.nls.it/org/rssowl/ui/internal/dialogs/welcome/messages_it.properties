TutorialPage_FAQ=Domande Frequenti
TutorialPage_FINISH=Fine (13/13)
TutorialPage_FINISH_TEXT=Hai \#completato\# il tutorial e \#imparato\# alcuni \#concetti\# di RSSOwl. Ci auguriamo che \#apprezzerai\# RSSOwl per molto tempo. Se hai ulteriori \#domande\# o \#commenti\#, utilizza uno dei seguenti link:
TutorialPage_FINISH_TITLE=Ci auguriamo che apprezziate RSSOwl.
TutorialPage_FORUMS=Forum di Discussione
TutorialPage_IMPORT_EXPORT=Importa ed Esporta (9/13)
TutorialPage_IMPORT_EXPORT_TEXT=Si può facilmente \#aggiungere feed\# in RSSOwl utilizzando l'importazione guidata (%File | Importazione%). Scegliere di importare i feed da un \#file\# o un \#sito web\# o lascia che RSSOwl \#ricerchi i feeds\# che corrispondono agli \#argomenti\# a cui sei interessato (%Strumenti | Trova altri Feed%).\n\nUsa l'esportazione guidata (%File | Esportazione%) per \#esportare\# le tue liste di sottoscrizioni, incluse le ricerche salvate e i contenitori di News, in un file.\n\n\#Suggerimento:\# Oltre alle tue sottoscrizioni , è possibile esportare le etichette, filtri e le impostazioni per configurare facilmente RSSOwl su un computer diverso. 
TutorialPage_IMPORT_EXPORT_TITLE=Importazione ed Esportazione di Feed, Etichette, Filtri e Impostazioni.
TutorialPage_INTRO=Introduzione (1/13)
TutorialPage_LAYOUT_TEXT=L'interfaccia utente di RSSOwl è diviso in due aree: La \#Visualizzazione Feed\# sul lato sinistro mostra la lista delle sottoscrizioni. L'area principale a destra si riempie di \#schede\# non appena si apre un feed per leggerli. Una scheda mostra il titolo del feed e fornisce u \#navigatore integrato\# per leggere il contenuto della News selezionata.\n\nL'interfaccia utente può essere \#configurata\# in molti modi: Dai un'occhiata ai menu %Visualizza% e %Strumenti | Preferenze | Vista% per le relative impostazioni.\n\n\#Suggerimento:\# È possibile personalizzare la barra degli strumenti per includere le azioni di uso comune (Visualizza% |% Personalizza barra degli strumenti).. 
TutorialPage_NEWS=News (3/13)
TutorialPage_NEWS_BIN_TEXT=Un contenitore di News (%File | Nuovo| Contenitore News%) è un contenitore per qualsiasi numero di notizie che sono state \#spostate\# (%News | Sposta in%) o \#copiate\# (%News | Copia in%) into. Lo spostamento di una News causa la sua eliminazione dalla sua posizione originaria, mentre la copia permette di duplicarla. Utilizza i contenitori di News come \#archivio\# se pensi che \#valga la pena tenere\# tenere la news (%News | Archivio News%). I nuovi contenitori di News Bins sono molto simili ai feed con la sola differenza che è possibile decidere in merito alle News contenute.\n\n\#Suggerimento:\# È possibile creare un filtro (%Strumenti | Filtri%) per spostare o copiare automaticamente le News nei contenitori di News.
TutorialPage_NEWS_BINS=Contenitori di News (5/13)
TutorialPage_NEWS_FILTER_POWER=Le potenzialità dei filtri.
TutorialPage_NEWS_FILTER_TEXT=I filtri sono probabilmente la funzione \#più potente\# in RSSOwl. Permettono di \#automatizzare\# le azioni comuni,  come lo spostamento o la copia di una News in un contenitore di News. E' possibile creare tutti i filtri di cui hai bisogno (%Strumenti | Filtri%). Ogni filtro è costituito da una \#condizione di ricerca\# per abbinare specifiche News e una lista di \#azioni\# da eseguire su di esse. Una volta creato, il filtro funziona sulle News scaricate che corrispondono alle condizioni di ricerca.\n\n\#Suggerimento:\# Un filtro può essere eseguito su News esistenti (%Strumenti | Filtri | Esegui Filtro Selezionato%). Utilizzare questa funzione se si desidera aggiornare molte News in una volta.
TutorialPage_NEWS_FILTERS=Filtri (6/13)
TutorialPage_NEWS_TEXT=Una volta aggiornato un Feed (%News | Aggiorna%), sarà popolato con le News. Ogni News può avere uno dei quattro diversi \#stati\#: In un primo momento, la News è \#nuova\#, e indica che è stato appena scaricato e non ancora visto. Dopo averlo letto, si trasforma in \#letto\#. Si può sempre impostare come \#non letto\# per tornare a leggerlo in un secondo momento. Infine, una notizia può essere \#aggiornata\# se l'autore ha pubblicato nuovi contenuti.\n\nUsa le \#Etichette\# (%News | Etichette%) per associare parole chiave alle News. E' possibile assegnare qualsiasi numero di etichette e crearne di nuove (%Strumenti | Preferenze | Etichette%). Segna una News \#Preferita\# (%News | Segna | News come Preferita%) per evidenziarne l'importanza. Le News preferita sono mostrate di colore giallo per essere facilmente riconosciute dalle altre.
TutorialPage_NOTIFICATIONS=Notifiche (7/13)
TutorialPage_NOTIFIER_TEXT=Il Notificatore è un piccolo \#popup\# che visualizza i titoli delle News in arrivo quando RSSOwl è \#minimizzato\#. Può essere configurato in molti modi in base alle proprie esigenze (%Strumenti| Preferenze | Notificatore%). Per esempio, potresti voler liminare il Notificatore a feed o cartelle specifici per farlo apparire meno spesso. Può segnare le News come \#preferite\# dal Notificatore per ricordarti di leggerne l'intero contenuto più tardi.\n\n\#Suggerimento:\# Usa i Filtri per visualizzare specifiche News all'interno del Notificatore. E' possibile assegnare colori per distinguere specifiche News dalle altre.
TutorialPage_NOTIFIER_TITLE=Notifica le News in arrivo.
TutorialPage_OVERVIEW=Panoramica (2/13)
TutorialPage_OVERVIEW_TITLE=Panoramica sull'interfaccia utente di RSSOwl.
TutorialPage_PREFERENCES=Preferenze (11/13)
TutorialPage_PREFERENCES_TEXT=Uno dei \#punti di forza\# di RSSOwl è la sua capacità di essere personalizzato e configurato per \#adattarsi alle tue esigenze\#. La maggior parte delle impostazioni possono essere definite per \#cartella\# e \#Feed\# (%Modifica | Proprietà%). Per ulteriori impostazioni, aprire la finestra delle preferenze (%Strumenti | Preferenze%) e sfogliarne le varie pagine.\n\n\#Suggerimento:\# La pagina di riepilogo fornisce una buona spiegazione delle pagine nella finestra delle preferenze. E' anche possibile cercare attraverso tutte le preferenze dal campo di ricerca in cima alla finestra.
TutorialPage_SAVED_SEARCHES=Ricerche Salvate (4/13)
TutorialPage_SAVED_SEARCHES_TEXT=RSSOwl è molto potente quando si tratta di \#ricerca attraverso le News\# (%Modifica | Cerca News%). Con la nozione di \#Ricerche Salvate\# (%File |  Nuovo | Ricerche Salvate%), una ricerca può essere utilizzata con un Feed a cui sei iscritto: Le News di questo \#Feed speciale\# sono costituite dai \#risultati di ricerca\#.\n\Dai uno sguardo alle\#ricerche salvate predefinite\# nella visualizzazione feed per avere un'idea: %News di Oggi% contiene tutte le News pubblicate oggi e "News Preferite" fornisce un accesso rapido a tutte le novità che sono contrassegnate come preferite.\n\n\#Suggerimento:\# E' possibile limitare i risultati di ricerca ad un specifica cartella o feed durante la definizione della ricerca.
TutorialPage_SAVING_SEARCH_RESULTS=Salva i risultati della ricerca.
TutorialPage_SHARE_FEEDS_TITLE=Condividi Feed e News con altri.
TutorialPage_SHARING=Condivisione (8/13)
TutorialPage_SHARING_TEXT=RSSOwl utilizza un certo numero di \#comunità\# come \#Facebook\# e \#Twitter\# per la condivisione di Feed e News. E' sufficiente aprire il menu di una delle tue sottoscrizioni (%Condividi Feed%) o News (%Condividi News%) per visualizzare un elenco di comunità per la condivisione. Dopo aver selezionato una comunità, si aprirà il browser per completare l'operazione.\n\n\#Suggerimento:\# L'elenco delle comunità per la condivisione può essere configurato (%Strumenti | Preferenze | Condividi%).
TutorialPage_STORING_NEWS_BINS=Archivia le News in contenitori.
TutorialPage_SYNCHRONIZATION=Sincronizza con Google Reader (10/13)
TutorialPage_SYNCHRONIZATION_TEXT=RSSOwl ti permette di \#sincronizzare sottoscrizioni e articoli\# con il tuo account Google Reader. Utilizza l'importazione guidata per selezionare i feed che vuoi sincronizzare (%File | Importazione | Sincronizza con Google Reader%).\n\nPer ogni feed importato da Google Reader, RSSOwl mantiene automaticamente sincronizzati gli stati \#letto, preferito e le etichette\#. Utilizza le impostazioni di pulizia per controllare il numero di News da scaricare per ciascun Feed (%Proprietà | Pulizia | Numero massimo di News da mantenere%).\n\n\#Nota:\# In questo momento, non ci sono sincronizzazioni automatiche della lista di feed sottoscritti. Utilizza l'importatore in qualsiasi momento per aggiungere ulteriori sottoscrizioni da parte di Google Reader.
TutorialPage_SYNCHRONIZATION_TITLE=Sincronizza gli articoli con il tuo account Google Reader
TutorialPage_TIPS_AND_TRICKS=Consigli e Suggerimenti (12/13)
TutorialPage_TIPS_TEXT=Alcuni \#utili consigli e suggerimenti\# a cui potresti essere interessato:\n- utilizzare la visualizzazione Giornale per leggere i feed (%Visualizza | Layout | Visualizzazione Giornale%)\n- usa Annulla e Ripeti per annullare o ripetere azioni sulle News (%Modifica | Annulla%, %Modifica | Ripeti%) \n- Eseguire spesso la Pulizia Guidata per cancellare le vecchie News (%Strumenti | Pulizia%)\n- passa alla modalità Full Screen per non interrompere la lettura delle News (%Visualizza | Full Screen%)\n- naviga velocemente tra Feed e News (%Vai | Successivo%, %Vai | Precedente%)\n- accedi alle operazioni comuni attraverso le scorciatoie da tastiera (%Strumenti | Preferenze | Tasti%)\n- crea filtri per scaricare automaticamente i podcast (%Strumenti | Filtri%)\n- proteggi i tuoi feed sicuri con una password (%Strumenti | Preferenze | Password%)\n- Cerca componenti aggiuntivi per aggiungere ulteriori funzionalità (%Strumenti | Componenti Aggiuntivi%)
TutorialPage_TIPS_TITLE=Un elenco di consigli e suggerimenti che renderanno la vita più facile.
TutorialPage_WEBSITE=RSSOwl.org
TutorialPage_WELCOME_TEXT=Questo tutorial ti aiuterà ad \#iniziare\# ad usare RSSOwl. E' suddiviso in diversi argomenti che ti daranno un'idea su come utilizzare e configurare al meglio RSSOwl in base alle \#vostre esigenze\#.\n\n\#Suggerimento:\# Non c'è bisogno di chiudere il tutorial per esercitare le lezioni che hai imparato durante la lettura. Basta lasciarlo aperto e prenditi tutto il tempo per abituarti alle potenti funzionalità di RSSOwl. Se vuoi leggere in un secondo momento, apri questo tutorial da %Aiuto | %Tutorial o premendo %F1%.
TutorialPage_WELCOME_TUTORIAL=Benvenuto nel Tutorial di RSSOwl.
TutorialPage_WORKING_WITH_NEWS=Lavorare con le News.
TutorialPage_CONFIGURE_TITLE=Configurare RSSOwl in base alle proprie esigenze.

CleanProfilePage_CAUTION_TEXT_RESTORE=Mentre le sottoscrizioni e le impostazioni possono essere ripristinate, tutte le News precedentemente scaricate vanno perse. Si consiglia il riavvio di RSSOwl senza effettuare il ripristino di un backup per vedere se l'errore persiste.

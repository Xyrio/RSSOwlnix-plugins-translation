TutorialPage_FINISH=Conclusão (13/13)
TutorialPage_FINISH_TEXT=\#Completou\# o tutorial e \#aprendeu\# sobre alguns dos \#conceitos\# do RSSOwl. Esperamos que se \#divirta\# a usar RSSOwl por muito tempo. Se tiver mais \#perguntas\# or \#comentários\#, use um dos seguintes endereços:
TutorialPage_FINISH_TITLE=Esperamos que goste de usar o RSSOwl.
TutorialPage_FORUMS=Fóruns de Discussão
TutorialPage_IMPORT_EXPORT=Importar e Exportar (9/13)
TutorialPage_IMPORT_EXPORT_TEXT=Pode facilmente \#adicionar mais fontes RSS\# ao RSSOwl usando o Assistente de Importação (%Ficheiro | Importar%). Escolha entre importar fontes RSS de um \#ficheiro\# ou \#web site\# ou deixe o RSSOwl \#procurar por fontes RSS\# que correspondem a um qualquer \#tópico\# em que esteja interessado em (%Ferramentas | Procurar mais Fontes RSS%).\n\nUse o Assistente de Exportação (%Ficheiro | Exportar%) para \#exportar\# a sua lista de subscrições incluíndo pesquisas guardadas e caixas de notícias para um ficheiro.\n\n\#Dica:\# Adicionalmente às suas subscrições, pode exportar etiquetas, filtros de notícias e definições para facilmente iniciar o RSSOwl num computador diferente.
TutorialPage_IMPORT_EXPORT_TITLE=Importar e Exportar Fontes RSS, Etiquetas, Filtros de Notícias e Definições.
TutorialPage_INTRO=Introdução (1/13)
TutorialPage_LAYOUT_TEXT=A interface de utilizador do RSSOwl está dividida em duas áreas: A \#Vista de Fontes RSS\# on lado esquerdo mostra uma lista das suas subscrições. A área principal à direita é preenchida com \#Separadores\# assim que abre fontes RSS para as ler. Um Separador mostra os cabeçalhos da fonte RSS e fornece um \#navegador embutido\# para ler o conteúdo das notícias seleccionadas. \n\nA interface de utilizador pode ser \#configurada\# de muitas maneiras: Veja os menus %Vista% e %Editar | Preferências | Vista% para definições relacionadas.\n\n\#Dica:\# Pode customizar a barra de ferramentas para incluir as acções que habitualmente usa (%Vista | Configurar Barra de Ferramentas%).
TutorialPage_NEWS=Notícias (3/13)
TutorialPage_NEWS_BIN_TEXT=Uma Caixa de Notícias (%Ficheiro | Novo | Caixa de Notícias%) é um recipiente para qualquer número de notícias que tenham sido \#movidas\# (%Notícia | Mover Para%) ou \#copiadas\# (%Notícia | Copiar Para%). Mover uma notícia irá eliminá-la do seu local de origem enquanto que copiar irá duplicá-la. Use a caixa de notícias como \#arquivo\# se achar que uma notícia \#vale a pena guardar\# (%Notícia | Arquivar Notícias%). Caixas de Notícias são muito parecidas com fontes RSS com a única diferença de que é você que decide quais as notícias lá dentro.\n\n\#Dica:\# Pode criar um Filtro de Notícias (%Ferramentas | Filtros de Notícias%) para mover ou copiar automaticamente notícias para a caixa de notícias.
TutorialPage_NEWS_BINS=Caixa de Notícias (5/13)
TutorialPage_NEWS_FILTER_POWER=O poder dos Filtros de Notícias.
TutorialPage_NEWS_FILTER_TEXT=Os Filtros de Notícias são provavelmente a funcionalidade mais \#poderosa\# no RSSOwl. Eles permitem \#automatizar\# acções frequentes como mover ou copiar notícias para uma caixa de notícias. Pode criar quantos filtros precisar (%Ferramentas | Filtros de Notícias%). Cada filtro é constituído por \#condições de procura\# para coincidir com notícias específicas e uma lista de \#acções\# para executar sobre elas. Uma vez criado, o filtro irá funcionar em notícias que correspondam às condições de pesquisa.\n\n\#Dica:\# Um filtro pode também ser executado nas notícias existentes (%Ferramentas | Filtros de Notícias | Executar Filtro Seleccionado%). Use esta funcionalidade se quiser actualizar muitas notícias ao mesmo tempo.
TutorialPage_NEWS_FILTERS=Filtros de Notícias (6/13)
TutorialPage_NEWS_TEXT=Ao actualizar uma Fonte RSS (%Notícias | Actualizar%), esta será preenchida com novas entradas de notícias. Cada entrada pode ter um de quatro \#estados\# diferentes: No princípio, a entrada de notícias é \#nova\#, indicando que acabou de ser descarregada e ainda não foi vista. Depois de a ter lido, esta mudará para \#lida\#. Pode sempre marcá-la como \#não lida\# para voltar a ela mais tarde. Finalmente, uma notícia pode ser apresentada como \#actualizada\# se o autor publicou conteúdo novo entretanto.\n\nUse \#Etiquetas\# (%Notícias | Etiqueta%) para associar palavras-chave com as novas entradas. Pode atribuir qualquer número de etiquetas e criar etiquetas novas (%Ferramentas | Preferências | Etiquetas%). Marque uma notícia como \#Afixada\# (%Notícias | Marcar | Notícia como Afixada%) para realçar a sua importância. Notícias afixadas aparecem com uma cor amarela para que possam ser facilmente distinguíveis das outras.
TutorialPage_NOTIFICATIONS=Notificações (7/13)
TutorialPage_NOTIFIER_TEXT=O Notificador é uma pequena \#janela de pop-up\# que mostra os cabeçalhos das notícias recebidas mesmo quando o RSSOwl está \#minimizado\#. Pode ser configurado de várias maneiras de modo a adequar-se às suas necessidades (%Ferramentas | Preferências | Notificações%). Por exemplo, pode querer limitar o Notificador a fontes RSS ou pastas específicas para o fazer aparecer menos vezes. Pode marcar notícias como \#afixadas\# a partir do Notificador para se lembrar de ler o conteúdo completo da notícia mais tarde.\n\n\#Dica:\# Use Filtros de Notícias para mostrar notícias específicas dentro do notificador. Pode atribuir cores para distinguir notícias específicas entre si.
TutorialPage_NOTIFIER_TITLE=Seja notificado das Notícias recebidas.
TutorialPage_OVERVIEW=Vista Geral (2/13)
TutorialPage_OVERVIEW_TITLE=Vista Geral da interface de utilizador do RSSOwl.
TutorialPage_PREFERENCES=Preferências (11/13)
TutorialPage_PREFERENCES_TEXT=Um dos \#pontos fortes\# do RSSOwl é a sua abilidade de ser personalizado e configurado para se \#adequar às suas necessidades\#. A maior parte das definições podem ser definidas a um nível muito detalhado por \#pasta\# e \#fonte RSS\# (%Editar | Propriedades%). Para mais definições, abra o menu das preferências (%Ferramentas | Preferências%) e leve o seu tempo a navegar através das várias páginas de preferências.\n\n\#Dica:\# A página de vista geral dá uma boa explicação das páginas no menu das preferências. Pode também procurar através de todas as preferências a partir de um campo de procura no topo do menu de preferências.
TutorialPage_SAVED_SEARCHES=Pesquisas Guardadas (4/13)
TutorialPage_SAVED_SEARCHES_TEXT=RSSOwl é muito poderoso no que diz respeito a \#procurar através de Notícias\# (%Editar | Procurar Notícias%). Com a noção de \#Pesquisas Guardadas\# (%Ficheiro | Novo | Pesquisa Guardada%), uma pesquisa pode ser usada como uma fonte RSS à qual esteja subscrito: As entradas de notícias desta \#fonte RSS especial\# são construídas a partir dos \#resultados de pesquisa\#.\n\nDê uma vista de olhos às \#pesquisas guardadas predefinidas\# na vista de fontes RSS para ter uma ideia: %Notícias de Hoje% contém todas as notícias publicadas hoje e %Notícias Afixadas% fornece acesso rápido a todas as notícias que estão marcadas como afixadas.\n\n\#Dica:\# Pode limitar os resultados de procura a uma pasta ou fonte RSS específica ao definir a pesquisa.
TutorialPage_SAVING_SEARCH_RESULTS=Guardar resultados de pesquisa.
TutorialPage_SHARE_FEEDS_TITLE=Partilhe fontes RSS e Notícias com outros.
TutorialPage_SHARING=Partilhar (8/13)
TutorialPage_SHARING_TEXT=RSSOwl reconhece várias \#comunidades\# com as quais partilhar as suas fontes RSS e notícias, como o \#Facebook\# e o \#Twitter\#. Simplesmente abra o menu numa das suas subscrições (%Partilhar Fonte RSS%) or entrada de notícias (%Partilhar Notícias%) para ser apresentado uma lista de comunidades com quem partilhar. Uma vez seleccionada uma comunidade, o navegador irá ser iniciado para completar a operação.\n\n\#Dica:\# A lista de comunidades disponíveis para partilha pode ser configurada (%Ferramentas | Preferências | Partilha%).
TutorialPage_STORING_NEWS_BINS=Armazenar Notícias em Caixas.
TutorialPage_SYNCHRONIZATION=Sincronização com o Google Reader (10/13)
TutorialPage_SYNCHRONIZATION_TEXT=RSSOwl permite \#sincronizar subscrições e artigos\# com a sua conta do Google Reader. Use o assistente de importações para seleccionar as fontes RSS que quer sincronizar (%Ficheiro | Importar | Sincronizar com Google Reader%).\n\nPor cada fonte RSS importada do Google Reader, o RSSOwl irá automaticamente manter o \#estado de leitura, estado de favorito e etiquetas\# sincronizados. Use as definições de limpeza para controlar o número de notícias a descarregar por fonte RSS (%Propriedades | Limpar | Número máximo de notícias a manter%).\n\n\#Nota:\# Nesta altura, não há sincronização automática da lista de fontes RSS às quais está subscrito. Use o importador sempre que quiser adicionar mais subscrições do Google Reader.
TutorialPage_SYNCHRONIZATION_TITLE=Sincronize artigos com a sua conta no Google Reader
TutorialPage_TIPS_AND_TRICKS=Dicas e Truques (12/13)
TutorialPage_TIPS_TEXT=Algumas \#dicas e truques úteis\# em que pode estar interessado:\n- use a Vista de Jornal para ler fontes RSS (%Vista | Esquema | Jornal%)\n- use Desfazer and Refazer para reverter ou repetir acções em notícias (%Editar | Desfazer%, %Editar | Refazer%) \n- corra frequentemente o Assistente de Limpeza para eliminar notícias velhas (%Ferramentas | Limpar%)\n- alterne para Ecrâ Inteiro para não ser interrompido ao ler notícias (%Vista | Ecrâ Inteiro%)\n- navegue rapidamente entre fontes RSS e notícias (%Ir | Seguinte%, %Ir | Anterior%)\n- aceda a operações comuns através de atalhos de teclado (%Ferramentas | Preferências | Teclas%)\n- crie filtros de notícias para descarregar podcasts automaticamente (%Ferramentas | Filtros de Notícias%)\n- proteja as suas fontes RSS seguras com uma Palavra-Passe Mestra (%Ferramentas | Preferências | Palavras-Passe%)\n- procure por Extras para adicionar mais funcionalidades (%Ferramentas | Extras%)
TutorialPage_TIPS_TITLE=Uma lista de dicas e truques para tornar a sua vida mais fácil.
TutorialPage_WEBSITE=RSSOwl.org
TutorialPage_WELCOME_TEXT= Este tutorial vai ajudá-lo a \#começar\# com o RSSOwl. Está dividido em vários tópicos que lhe darão uma ideia sobre como usar e configurar o RSSOwl para melhor se \#adequar às suas necessidades\#. \n\n\#Dica:\# Não tem de fechar este tutorial para realizar as lições que aprendeu entretanto. Deixe-o aberto e demore o seu tempo a familiarizar-se com as poderosas funcionalidades do RSSOwl. Se gostaria de continuar a ler mais tarde, abra este tutorial a partir de %Ajuda | Tutorial% ou pressionando %F1%.

RecreateSearchPage_RECREATING_DETAILS_RESTART=RRSSOwl puede resolver este problema al recrear el índice de búsqueda. Dependiendo de su número de suscripciones y noticias, este proceso puede tardar unos minutos en completarse. Por favor, reinicie RSSOwl pulsando el botón 'Restart RSSOwl'.
RecreateSearchPage_RECREATING_DETAILS_QUIT=RRSSOwl puede resolver este problema al recrear el índice de búsqueda. Dependiendo de su número de suscripciones y noticias, este proceso puede tardar unos minutos en completarse. Por favor, reinicie RSSOwl después de pulsar el botón 'Salir de RSSOwl' .
RecreateSearchPage_RECREATING_INFORMATION=Los datos no se pierden después de que el proceso de recrear el índice de búsqueda se ha completado.
RecreateSearchPage_RECREATING_SEARCH_INDEX=RRecreando el índice de búsqueda
RestoreBackupPage_BACKUP_INFO_QUIT=RSSOwl frecuentemente guarda copias de seguridad de sus datos. Si el reinicio no ayuda, por favor, escoge la copia de seguridad más reciente para restaurar y reiniciar RSSOwl después de pulsar el botón 'Salir de RSSOwl'.
RestoreBackupPage_BACKUP_INFO_RESTART=RSSOwl frecuentemente guarda copias de seguridad de sus datos. Si el reinicio no ayuda, por favor, escoge la copia de seguridad más reciente para restaurar y reinicie RSSOwl pulsando el botón 'Reiniciar RSSOwl'.

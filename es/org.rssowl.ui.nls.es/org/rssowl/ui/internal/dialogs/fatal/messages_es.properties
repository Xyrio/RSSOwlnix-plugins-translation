CleanProfilePage_CAUTION_TEXT_RESTORE=Mientras que las suscripciones y los ajustes pueden ser restauradas, todas las entradas de de noticias descargadas previamente se pierden. Se recomienda reiniciar RSSOwl una vez sin tener que restaurar una copia de seguridad para ver si el error persiste.
CleanProfilePage_CAUTION_TEXT_START_OVER=Al empezar con un nuevo perfil, todas las suscripciones, los ajustes y descargados previamente de noticias se pierden. Se recomienda reiniciar RSSOwl una vez para ver si el error persiste.

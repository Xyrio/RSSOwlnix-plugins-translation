TutorialPage_FINISH=Terminar (13/13)
TutorialPage_FINISH_TEXT=Usted ha \#completado\# el tutorial y \#aprendido\# sobre algunos de los \#conceptos\# en RSSOwl. Esperamos que usted \#disfrute\# con RSSOwl durante mucho tiempo. Si tiene alguna \#pregunta \# o \#comentario\#, utilice uno de los siguientes enlaces:
TutorialPage_FINISH_TITLE=Esperamos que usted disfrute con RSSOwl.
TutorialPage_FORUMS=Foros de Discusión
TutorialPage_IMPORT_EXPORT=Importar and Exportar (9/13)
TutorialPage_IMPORT_EXPORT_TEXT=Usted puede fácilmente \#agregar más feeds\# a RSSOwl utilizando el Asistente de Importación  (%Archivo | Importar%). Elige importar feeds de un \#archivo\# o \#sitio web\# o dejar que la \#búsqueda de feeds\# coincide con cualquier \#tema\# que le interesa (%Herramientas | Buscar más Feeds%).\n\nUtilice el Asistente de Exportación (%Archivo | Exportar%) para \#exportar\# su lista de suscripciones incluyendo búsquedas guardadas y papeleras de noticias en un archivo.\n\n\#Consejo:\# Además de las suscripciones, puede exportar etiquetas, filtros de noticias, y configuraciones para fácilmente establecer RSSOwl en una computadora diferente.
TutorialPage_IMPORT_EXPORT_TITLE=Importar y Exportar Feeds, Etiquetas, Filtros de Noticias y Configuración.
TutorialPage_INTRO=Introducción (1/13)
TutorialPage_LAYOUT_TEXT=La interface de usuario de RSSOwl se divide en dos áreas: La \#Vista de Feeds\# en la parte izquierda muestra una lista de suscripciones. El área principal de la derecha se llena de \#Pestañas \# cuando se abren feeds para leer. Una pestaña muestra los titulares de los feeds y ofrece un \#navegador integrado \# para leer el contenido de una noticia seleccionada.\n\nLa interface de usuario puede ser \#configurado \# de muchas maneras: Examine el menú de %Vista% y %Herramientas | Preferencias | Vista% para los ajustes relacionados.\n\n\#Consejo:\# Puede personalizar la barra de herramientas para incluir aquellas acciones que utiliza frecuentemente (%Vista | Personalizar Barra de Herramientas%).
TutorialPage_NEWS=Noticias (3/13)
TutorialPage_NEWS_BIN_TEXT=Una Papelera de Noticias (%Archivo | Nuevo | Papelera de Noticias%) es un contenedor para cualquier cantidad de noticias que se han \#movido\# (%Noticias | Mover A%) o \#copiado\# (%Noticias | Copiar A%) en. Cuando se mueve una noticia se borrará en el origen, mientras cuando se copia se duplicara. Utilice papeleras de noticias como un \#archivo\# si usted piensa que una noticias \#vale la pena tener\# (%Noticias | Archivar Noticias%). Papeleras de noticias son muy similares a los feeds con la única diferencia de que usted decida sobre las entradas de noticias.\n\n\#Consejo:\# Usted puede crear un filtro de noticias (%Herramientas | Filtros de Noticias%) para mover o copiar automáticamente las noticias a la papelera de noticias.
TutorialPage_NEWS_BINS=Papeleras de Noticias (5/13)
TutorialPage_NEWS_FILTER_POWER=El poder de el filtro de noticias.
TutorialPage_NEWS_FILTER_TEXT=Filtros de noticias son probablemente la función más \#poderosa\# en RSSOwl. Permiten \#automatizar\# acciones comunes, como mover o copiar una noticia a una papelera de noticias. Puede crear tantos filtros como sea necesario (%Herramientas | Filtros de Noticias%). Cada filtro está constituido de \#condiciones de búsqueda \# para coincidir noticias específicas y una lista de \#acciones\# para realizar en ellos. Una vez creado el filtro funcionará en las noticias de descarga que cumplen las condiciones de búsqueda.\n\n\#Consejo:\# Un filtro se puede ejecutar en las noticias existentes (%Herramientas | Filtros de Noticias | Ejecutar Filtro Seleccionado%). Utilice esta función si desea actualizar muchas noticias a la vez.
TutorialPage_NEWS_FILTERS=Filtros de Noticias (6/13)
TutorialPage_NEWS_TEXT=Una vez que ha actualizado un Feed  (%Noticias | Actualizar%), será poblado con las entradas de noticias. Cada entrada de de noticias puede tener uno de cuatro diferentes \#estados\#: Al principio, la entrada es de noticias es \#nueva\#, indicando que se acaba de descargar y no se ha visto. Una vez que lo han leído, va a cambiar a \#leído\#. Siempre se puede marcar como \#no leídos\# para volver a ella más tarde. Finalmente, una noticia puede mostrar como \#actualizado\# si el autor publicó un nuevo contenido a la entrada.\n\nUse \#Etiquetas\# (%Noticias | Etiqueta%) para asociar palabras clave con las entradas de noticias. Se puede asignar cualquier número de etiquetas y crear otras nuevas  (%Herramientas | Preferencias | Etiquetas%). Marcar una entrada de noticias como \#Sticky\# (%Noticias | Marcaar | Noticias como Sticky%) para resaltar su importancia. Noticias Sticky se muestran con un color amarillo para fácilmente poder distinguirlos.
TutorialPage_NOTIFICATIONS=Notificaciones (7/13)
TutorialPage_NOTIFIER_TEXT=El notificador es una pequeña \#ventana emergente\# que muestra los titulares de las noticias entrantes, aun cuando RSSOwl está \#minimizado\#. Se puede configurar de muchas maneras para satisfacer sus necesidades (%Herramientas | Preferencias | Notificador%). Por ejemplo, es posible desear limitar el notificador a los feeds o carpetas específicos para hacer que se muestren con menor frecuencia. Puede marcar las entradas de noticias como \#sticky\# desde el notificador para recordar de leer el contenido completo de la entrada más tarde. \n\n\#Consejo:\# Use filtros de noticias para mostrar las noticias específicas dentro del notificador. You can assign colors to distinguish specific news entries from others.
TutorialPage_NOTIFIER_TITLE=Be notified on incoming News.
TutorialPage_OVERVIEW=Información General (2/13)
TutorialPage_OVERVIEW_TITLE=Información sobre la interface de usuario de RSSOwl.
TutorialPage_PREFERENCES=Preferencias (11/13)
TutorialPage_PREFERENCES_TEXT=Una de las \#fortalezas\# de RSSOwl es su capacidad de personalizar y configurar según \#sus necesidades\#. La mayoría de los ajustes se pueden definir en un nivel fino por \#carpeta\# y \#feed\# (%Editar | Propiedades%). Para más opciones, abra el diálogo de preferencias (%Herramientas | Preferencias%) y tome su tiempo para navegar a través de las páginas distintas de preferencias.\n\n\#Consejo:\# La página de información da una buena explicación de las páginas en el diálogo de preferencias. También puede buscar a través de todas las preferencias en el campo de búsqueda sobre de la ventana de preferencias.
TutorialPage_SAVED_SEARCHES=Búsquedas Guardadas (4/13)
TutorialPage_SAVED_SEARCHES_TEXT=RSSOwl es muy poderoso cuando se trata de \#buscando noticias\# (%Editar | Buscar Noticias%). Con el concepto de \#Búsquedas Guardadas\# (%Archivo | Nuevo | Búsquedas Guardada%), una búsqueda puede ser utilizado como un feed que está suscrito: Las noticias entrantes de este \#feed especial\# se componen de los \#resultados\#.\n\nVisite las \#búsquedas predefinidas guardadas\# en la vista de feeds para tener una idea: %Noticias de Hoy % contiene todas las noticias publicadas hoy y %Noticias Sticky% ofrece acceso rápido a todas las noticias que están marcados como sticky.\n\n\#Consejo:\# Puede limitar los resultados de búsqueda a una carpeta o feed específica al definir la búsqueda.
TutorialPage_SAVING_SEARCH_RESULTS=Guardando los Resultados de Búsqueda.
TutorialPage_SHARE_FEEDS_TITLE=Compartir feeds y noticias con otros.
TutorialPage_SHARING=Compartiendo (8/13)
TutorialPage_SHARING_TEXT=RSSOwl sabe acerca de varias \#comunidades\# como \#Facebook\# y \#Twitter\# para compartir tus feeds y entradas noticia. Simplemente abra el menú en una de sus suscripciones (%Compartir Feed%) o las entradas de noticias (%Compartir Noticias%) para que aparezca una lista de las comunidades para compartir. Una vez que haya seleccionado una comunidad, el navegador se abrirá para completar la operación.\n\n\#Consejo:\# La lista de las comunidades de compartir se puede configurar  (%Herramientas | Preferencias | Compartir%).
TutorialPage_STORING_NEWS_BINS=Guardando Noticias en las Papeleras.
TutorialPage_SYNCHRONIZATION=Sincronización de Google Reader (10/13)
TutorialPage_SYNCHRONIZATION_TEXT=RSSOwl permite  \#sincronizar las suscripciones y artículos\# con su cuenta de Google Reader. Utilice el asistente de importación para seleccionar las noticias que desea sincronizar (%Archivo | Importar | Sincronizar con Google Reader%).\n\nPara cada feed importado de Google Reader, RSSOwl automáticamente guarda el \#estado de leer, estado favorito y etiquetas\# en sincronización. Utilice la configuración de limpieza para controlar el número de noticias para descargar por feed (%Propiedades | Limpiar | Número máximo de noticias para guardar%).\n\n\#Nota:\# En este momento, no hay una sincronización automática de la lista de feeds a los que está suscrito. Utilice el Importador en cualquier momento para agregar más suscripciones de Google Reader.
TutorialPage_SYNCHRONIZATION_TITLE=Sincronizar artículos con su cuenta de Google Reader
TutorialPage_TIPS_AND_TRICKS=Consejos y Trucos (12/13)
TutorialPage_TIPS_TEXT=Algunos \#consejos y trucos\# que podría estar interesado en:\n- Utilice la vista de periódicos para leer feeds (%Vista | Diseño | Periódico%)\n- Use Deshacer y Rehacer para deshacer o repetir acciones en las noticias  (%Editar | Deshacer%, %Editar | Rehacer%) \n- Ejecute frecuentemente el Asistente de Limpieza para borrar noticias viejas  (%Herramientas | Limpiar%)\n- Se puede cambiar a pantalla completa para centrarse más en las noticias  (%Vista | Pantalla Completa%)\n- navegue rápidamente entre los feeds y noticias  (%Ir | Próximo%, %Ir | Anterior%)\n- Acceso a operaciones comúnes vía atajos de teclado  (%Herramientas | Preferencias | Claves%)\n- Crear nuevos filtros que descargan automáticamente los podcasts  (%Herramientas | Filtros de Noticias%)\n- Proteje sus feeds seguros con una contraseña principal (%Herramientas | Preferencias | Contraseñas%)\n- Buscar Complementos para agregar más funcionalidad  (%Herramientas | Complementos%)
TutorialPage_TIPS_TITLE=Una lista de consejos y trucos para hacer su vida más fácil.
TutorialPage_WEBSITE=RSSOwl.org
TutorialPage_WELCOME_TEXT=Este tutorial te ayudará a \#empezar\# con RSSOwl. Está dividido en varios temas que le dará una idea sobre cómo utilizar y configurar RSSOwl para que \#adapte a sus necesidades\#.\n\n\#Consejo:\# Usted no tiene que cerrar el asistente tutorial para ejercer de las lecciones que ha aprendido durante la lectura. Sólo dejarlo abierto y tómese su tiempo para acostumbrarse a las funciones de gran alcance de RSSOwl. Si a usted le gustaria leer en el futuro, abra este tutorial de %Ayuda | Tutorial% o presionando %F1%.
TutorialPage_WELCOME_TUTORIAL=Bienvenido al tutorial RSSOwl.

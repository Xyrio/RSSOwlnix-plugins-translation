TutorialPage_CONTACT=Kontakt
TutorialPage_FAQ=Ofte stillede spørgsmål
TutorialPage_FINISH=Afslutningsvis (13/13)
TutorialPage_FINISH_TEXT=Du har \#afsluttet\# guiden og \#lært\# noget om \#funktionerne\# i RSSOwl. Vi håber du vil \#nyde\# at bruge RSSOwl i lang tid. Hvis du har yderligere \#spørgsmål\# eller \#tilbagemeldinger\#, så brug følgende links:
TutorialPage_FINISH_TITLE=Vi håber du vil nyde brugen af RSSOwl.
TutorialPage_FORUMS=Forum
TutorialPage_IMPORT_EXPORT=Importér og ekportér (9/13)
TutorialPage_IMPORT_EXPORT_TEXT=Du kan nemt \#tilføje flere feeds\# til RSSOwl ved at bruge importeringsguiden (%Fil | Importér%). Importér venligst et feeds fra en \#fil\# eller \#hjemmeside\# eller lad RSSOwl \#søge efter feeds\# som indeholder matchende \#emner\# du er interesseret i (%Værktøjer | Find flere feeds%).\n\nBrug eksporteringsguiden (%Fil | Eksportér%) for at \#eksportere\# din liste med tilmeldinger inklusiv gemte søgninger og nyhedsspande til en fil.\n\n\#Tip:\# I forhold til dine tilmeldinger, kan nemt du eksportere etiketter, nyhedsfiltre og indstillinger fra RSSOwl til en anden computer med RSSOwl.
TutorialPage_IMPORT_EXPORT_TITLE=Importér og eksportér feeds, etiketter, nyhedsfiltre og indstillinger.
TutorialPage_INTRO=Intro (1/13)
TutorialPage_LAYOUT_TEXT=Brugerfladen for RSSOwl er opdelt i to områder: \#Feedvisningen\# til venstre, som viser en liste af dine tilmeldinger. Hovedområdet til højre viser \#fanerne\# som viser dig indholdet af de feeds så snart du klikker på dem i venstre side af din skærm. En fane viser dig overskrifterne på dine feeds og viser dig indholdet i den \#indbyggede browser\# så du kan læse det valgte feed.\n\nBrugerfladen kan \#opsættes\# på mange måder: Gå i menuen Visning via %Værktøjer | Indstillinger | Visning% for relaterede indstillinger.\n\n\#Tip:\# Du kan ændre værktøjslinien så den indeholder netop de funktioner du bruger, ved at gå til (%Vis | Ændre værktøjslinie%).
TutorialPage_NEWS=Nyheder (3/13)
TutorialPage_NEWS_BIN_TEXT=En nyhedsspand (%Fil | Ny | Nyhedsspand%) er en spand der indeholder de nyheder som du enten har \#flyttet\# (%Nyheder | Flyt til%) eller \#kopieret\# (%Nyheder | Kopiér til%) dertil. Ved at flytte en nyhed, sletter du den fra den oprindelige placering, mens kopiering af en nyhed vil oprette en dublet i nyhedsspanden. Brug nyhedsspande til at \#arkivere\# nyheder du vil \#gemme\# (%Nyheder | Arkivér nyhed%). Nyhedsspande kan sammenlignes med feeds, bortset fra du selv bestemmer hvad der skal være i dem.\n\n\#Tip:\# Du kan oprette et nyhedsfilter (%Værktøjer | Nyhedsfiltre%) for automatisk at flytte eller kopiere nyheder til dine nyhedsspande.
TutorialPage_NEWS_BINS=Nyhedsspande (5/13)
TutorialPage_NEWS_FILTER_POWER=Det smarte ved nyhedsfiltre.
TutorialPage_NEWS_FILTER_TEXT=Nyhedsfiltre er nok den \#smarteste\# funktion i RSSOwl. De tillader dig at \#automatisere\# fælles handlinger, så som flytning og kopiering af nyheder til en nyhedsspand. Du kan oprette lige så mange nyhedsfiltre som du vil (%Værktøjer | Nyhedsfiltre%). Hvert filter er opbygget af \#søgebetingelser\# for at finde bestemte nyheder. Og en liste af \#handlinger\# som udføres af dem. Når du har tilføjet et filter, vil det udføres på de nyheder der hentes, og søgebetingelserne gør at programmet automatisk udvælger de korrekte nyheder.\n\n\#Tip:\# Et filter kan også udføres på eksisterende nyheder  (%Værktøjer | Nyhedsfiltre | Kør valgte filtre%). Brug denne funktion hvis du ønsker at opdatere og udvælge flere nyheder på en gang.
TutorialPage_NEWS_FILTERS=Nyhedsfiltre (6/13)
TutorialPage_NEWS_TEXT=Når du har opdateret et feed (%Nyheder | Opdatér%), vil der tilføjes nye nyheder fra feed'et hvis der er nye tilgængelige. Hvert nyhedsindlæg kan have 4 forskellige slags \#status\#: Den første er når indlægget er \#nyt\#, og som fortæller dig at det lige er blevet hentet og endnu ikke læst. Når du har læst det, skifter det til \#læst\#. Du kan altid markere det som \#ulæst\# og komme tilbage til det senere. Til sidst kan indlægget også vises som \#opdateret\# hvis forfatteren tilføjer nyt indhold til indlægget.\n\nBrug \#etiketter\# (%Nyheder | Etiketter%) for at tildele nøgleord til nyhedsindlæg. Du kan tildele lige så mange etiketter og oprette nye hvis du ønsker det (%Værktøjer | Indstillinger | Etiketter%). Markér et nyhedsindlæg som \#fastgjort\# (%Nyheder | Markér | Nyhed som fastgjort%) for at fremhæve det som vigtigt. Fastgjorte nyhedsindlæg vises med en gul farve så de nemt skiller sig ud fra de andre nyheder.
TutorialPage_NOTIFICATIONS=Beskedvisninger (7/13)
TutorialPage_NOTIFIER_TEXT=Beskedvisningen er en lille \#popup\# som viser overskrifterne på de indkommende nyheder, selv når RSSOwl er \#minimeret\#. Den kan opsættes på mange måder, så den passer til dine behov (%Værktøjer | Indstillinger | Beskedvisning%). For eksempel kan du begrænse beskedvisningerne til bestemte feeds eller mapper, for at den ikke vises for tit. Du kan markere nyhedsindlæg som \#fastgjort\# direkte fra beskedvisningen, for senere at huske du vil læse hele indholdet af det bestemte indlæg.\n\n\#Tip:\# Brug nyhedsfiltre til at vise bestemte nyheder i beskedvisningen. Du kan tildele farver til forskellige nyhedsindlæg, for at du kan skelne mellem de bestemte nyheder.
TutorialPage_NOTIFIER_TITLE=Bliv informeret ved indkommende nyheder.
TutorialPage_OVERVIEW=Oversigt (2/13)
TutorialPage_OVERVIEW_TITLE=Oversigt over RSSOwl's brugerflade.
TutorialPage_PREFERENCES=Indstillinger (11/13)
TutorialPage_PREFERENCES_TEXT=En af \#styrkerne\# ved RSSOwl er at den kan konfigureres så den passer til \#dine behov\#. De fleste indstillinger kan defineres på \#mappe\# og \#feed\# niveau (%Redigér | Indstillinger%). For flere indstillinger kan du gå til program indstillingerne (%Værktøjer | Indstillinger%) og gå igennem de mange forskellige indstillingssider.\n\n\#Tip:\# Oversigten i Instillinger, giver en god oplysende forklarring, på de mange forskellige indstillingsmuligheder. Du kan også søge på bestemte indstillingsmuligheder, fra søgefeltet i toppen af indstillingssiden.
TutorialPage_SAVED_SEARCHES=Gemte søgninger (4/13)
TutorialPage_SAVED_SEARCHES_TEXT=RSSOwl er også meget smart når det kommer til \#søgning i nyheder\# (%Redigér | Søg efter nyheder%). Med begrebet \#Gemte søgninger\# (%Fil | Ny | Gemte søgninger%), kan en søgning anvendes på et feed du er tilmeldt: Nyhedsindlæggene i dette \#søge feed\# udgør de nyheder som findes af \#søgeresultaterne\#.\n\nTag et kig på \#foruddefinerede gemte søgninger\# i feedvisningen, for at få gode idéer: %Nyheder fra idag% indeholder alle de nyheder der er udgivet idag. %Fastgjorte nyheder% giver hurtig adgang til de nyheder der er markeret som fastgjort.\n\n\#Tip:\# Du kan begrænse dine søgresultater til bestemte mapper eller feeds, når du angiver søgningen.
TutorialPage_SAVING_SEARCH_RESULTS=Gem søgeresultater.
TutorialPage_SHARE_FEEDS_TITLE=Del nyheder og feeds med andre.
TutorialPage_SHARING=Del med andre (8/13)
TutorialPage_SHARING_TEXT=RSSOwl kender til et antal af \#fællesskaber\#, såsom \#Facebook\# og \#Twitter\#, hvor du kan dele dine nyheder og feeds med andre. Du skal blot højre klikke på et af dine nyhedsindlæg eller feeds, og vælge (%Del nyhed%) eller (%Del feed%), for at få listen af fællesskaber op. Når du har valgt det fællesskab du ønsker at dele nyheden eller feed'et med, vil din browser åbne og udføre din ønskede anmodning.\n\n\#Tip:\# Listen med fællesskaber, kan konfigureres i (%Værktøjer | Indstillinger | Fællesskab/Sociale medier%).
TutorialPage_STORING_NEWS_BINS=Gem dine nyheder i spande.
TutorialPage_SYNCHRONIZATION=Google Reader synkronisering (10/13)
TutorialPage_SYNCHRONIZATION_TEXT=RSSOwl tillader dig at \#synkronisere tilmeldinger og artikler\# med din \#Google Reader\# konto. Brug importeringsguiden til at vælge de feeds du vil synkronisere (%Fil | Importér | Synkronisér med Google Reader%).\n\nFor hver enkelt importeret feed fra Google Reader, vil RSSOwl automatisk gemme \#læse status, stjerne status og etiketter\# i synkroniseringen. Brug oprydningsindstillingerne i højre klik's menuen, til at kontrollere det antal af nyheder der skal hentes pr. feed (%Indstillinger | Ryd op | Max antal af nyheder der skal gemmes%).\n\n\#Bemærk:\# Fra starten er der ingen automatiske synkroniseringer på listen af feeds som du er tilmeldt til. Brug til enhver tid importeringen, for at tilføje flere tilmeldinger fra Google Readeren.
TutorialPage_SYNCHRONIZATION_TITLE=Synkronisér artikler med din Google Reader konto
TutorialPage_TIPS_AND_TRICKS=Tips og tricks (12/13)
TutorialPage_TIPS_TEXT=Nogle \#brugbare tips og tricks\#, som du måske kan bruge:\n- brug avisudseende til at læse feeds (%Vis | Udseende | Avisudseende%)\n- brug Fortryd eller Gendan, til at gå et skridt frem eller tilbage i dine handlinger (%Redigér | Fortryd%, %Redigér | Gendan%) \n- kør jævnligt oprydningsguiden for at slette gamle nyheder (%Værktøjer | Ryd op%)\n- skift til fuldskærm, hvis du ikke vil afbrydes når du læser nyheder (%Vis | Fuldskærm%)\n- navigér hurtigt mellem feeds og nyheder (%Gå til | Næste%, %Gå til | Forrige%)\n- få adgang til fælles handlinger via genveje (%Værktøjer | Indstillinger | Genveje%)\n- opret nyhedsfiltre for automatisk at hente podcasts (%Værktøjer | Nyhedsfiltre%)\n- beskyt dine sikre feeds med en hovedadgangskode (%Værktøjer | Indstillinger | Adgangskoder%)\n- søg efter tilføjelser for at tilføje andre funktioner til RSSOwl (%Værktøjer | Tilføjelser%)
TutorialPage_TIPS_TITLE=En liste af tips og tricks der gør det hele nemmere.
TutorialPage_WEBSITE=RSSOwl.org
TutorialPage_WELCOME_TEXT=Denne guide hjælper dig med at \#komme igang\# med RSSOwl. Den er opdelt i flere emner og vil give dig en idé om hvordan du skal bruge og konfigurere RSSOwl så den \#passer til netop dig\#.\n\n\#Tip:\# Du behøver ikke lukke denne guide mens du afprøver de beskrevne funktioner i programmet. Lad bare guiden være åben og tag dig den tid det tager at vænne dig til RSSOwl's mange smarte funktioner. Hvis du vil læse denne guide på et senere tidspunkt, kan du åbne den fra %Hjælp | Guide% eller ved at taste %F1%.
TutorialPage_WELCOME_TUTORIAL=Velkommen til RSSOwl Guiden.
TutorialPage_WORKING_WITH_NEWS=Arbejde med nyhederne.
TutorialPage_CONFIGURE_TITLE=Konfigurér RSSOwl så den passer til dig.
TutorialPage_REPORT_BUGS=Rapportér problemer
